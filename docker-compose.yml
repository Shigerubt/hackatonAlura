services:
  ds:
    build: ./ds-service
    ports:
      - "8000:8000"
    environment:
      - CHURN_MODEL_DIR=/models
    volumes:
      - ./models:/models:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1',8000)); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: hackaton-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: hackaton
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      ds:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      api:
        condition: service_started

  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    environment:
      - CHURN_API_URL=http://api:8080
    depends_on:
      api:
        condition: service_started

volumes:
  mysql_data:
